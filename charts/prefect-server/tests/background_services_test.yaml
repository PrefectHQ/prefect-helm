suite: Background Services configuration
release:
  name: background-services-test
  namespace: prefect

set:
  global:
    prefect:
      image:
        prefectTag: 3.1.13-python3.11-kubernetes
  backgroundServices:
    runAsSeparateDeployment: true
  redis:
    enabled: true

tests:
  - it: Should set the correct image
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].image
          value: prefecthq/prefect:3.1.13-python3.11-kubernetes

  - it: Should set custom image and tag
    set:
      global:
        prefect:
          image:
            repository: custom/prefect
            prefectTag: 3.1.13-python3.11-kubernetes
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].image
          value: custom/prefect:3.1.13-python3.11-kubernetes

  - it: Should set the correct pull policy
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent

  - it: Should set custom pull policy
    set:
      global:
        prefect:
          image:
            pullPolicy: Always
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: Should set image pull secrets
    set:
      global:
        prefect:
          image:
            pullSecrets:
              - my-secret
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.imagePullSecrets[0].name
          value: my-secret

  - it: Should set the correct priority class name
    set:
      backgroundServices:
        priorityClassName: high-priority
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.priorityClassName
          value: high-priority

  - it: Should set the correct debug mode
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].env[?(@.name == "PREFECT_DEBUG_MODE")].value
          value: "false"

  - it: Should enable debug mode
    set:
      backgroundServices:
        debug: true
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].env[?(@.name == "PREFECT_DEBUG_MODE")].value
          value: "true"

  - it: Should set the correct logging level
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].env[?(@.name == "PREFECT_LOGGING_SERVER_LEVEL")].value
          value: WARNING

  - it: Should set a custom logging level
    set:
      backgroundServices:
        loggingLevel: DEBUG
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].env[?(@.name == "PREFECT_LOGGING_SERVER_LEVEL")].value
          value: DEBUG

  - it: Should set custom environment variables
    set:
      backgroundServices:
        env:
          - name: CUSTOM_ENV
            value: custom_value
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].env[?(@.name == "CUSTOM_ENV")].value
          value: custom_value

  - it: Should set the correct revision history limit
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.revisionHistoryLimit
          value: 10

  - it: Should set a custom revision history limit
    set:
      backgroundServices:
        revisionHistoryLimit: 5
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.revisionHistoryLimit
          value: 5

  - it: Should set the correct resource requests and limits
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.requests.cpu
          value: 500m
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.requests.memory
          value: 512Mi
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.limits.cpu
          value: "1"
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.limits.memory
          value: 1Gi

  - it: Should set custom resource requests and limits
    set:
      backgroundServices:
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.requests.cpu
          value: 250m
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.requests.memory
          value: 256Mi
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi

  - it: Should set the correct security context
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.securityContext.runAsUser
          value: 1001
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.securityContext.runAsNonRoot
          value: true
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.securityContext.fsGroup
          value: 1001

  - it: Should set custom security context
    set:
      backgroundServices:
        podSecurityContext:
          runAsUser: 2000
          runAsNonRoot: false
          fsGroup: 3000
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.securityContext.runAsUser
          value: 2000
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.securityContext.runAsNonRoot
          value: false
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.securityContext.fsGroup
          value: 3000

  - it: Should set the correct container security context
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.runAsUser
          value: 1001
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.runAsNonRoot
          value: true
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: true
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.allowPrivilegeEscalation
          value: false

  - it: Should set custom container security context
    set:
      backgroundServices:
        containerSecurityContext:
          runAsUser: 2000
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: true
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.runAsUser
          value: 2000
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.runAsNonRoot
          value: false
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.readOnlyRootFilesystem
          value: false
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].securityContext.allowPrivilegeEscalation
          value: true

  - it: Should set pod labels
    set:
      backgroundServices:
        podLabels:
          custom-label: custom-value
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.metadata.labels.custom-label
          value: custom-value

  - it: Should set pod annotations
    set:
      backgroundServices:
        podAnnotations:
          custom-annotation: custom-value
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.metadata.annotations.custom-annotation
          value: custom-value

  - it: Should set affinity
    set:
      backgroundServices:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/e2e-az-name
                      operator: In
                      values:
                        - e2e-az1
                        - e2e-az2
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: kubernetes.io/e2e-az-name

  - it: Should set node selector
    set:
      backgroundServices:
        nodeSelector:
          disktype: ssd
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.nodeSelector.disktype
          value: ssd

  - it: Should set tolerations
    set:
      backgroundServices:
        tolerations:
          - key: "key1"
            operator: "Equal"
            value: "value1"
            effect: "NoSchedule"
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.tolerations[0].key
          value: key1

  - it: Should set extra environment variables from ConfigMap
    set:
      backgroundServices:
        extraEnvVarsCM: my-config-map
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].envFrom[0].configMapRef.name
          value: my-config-map

  - it: Should set extra environment variables from Secret
    set:
      backgroundServices:
        extraEnvVarsSecret: my-secret
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].envFrom[0].secretRef.name
          value: my-secret

  - it: Should set extra containers
    set:
      backgroundServices:
        extraContainers:
          - name: sidecar
            image: nginx:latest
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[1].name
          value: sidecar

  - it: Should set extra volumes
    set:
      backgroundServices:
        extraVolumes:
          - name: config
            configMap:
              name: my-config
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.volumes[1].name
          value: config

  - it: Should set extra volume mounts
    set:
      backgroundServices:
        extraVolumeMounts:
          - name: config
            mountPath: /app/config
    asserts:
      - template: background-services/deployment.yaml
        contains:
          path: .spec.template.spec.containers[0].volumeMounts
          content:
            name: config
            mountPath: /app/config

  - it: Should configure custom entrypoint and args
    set:
      backgroundServices:
        command:
          - /usr/bin/tini
          - myentrypoint
        args:
          - prefect
          - worker
          - start
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].command
          value:
            - /usr/bin/tini
            - myentrypoint
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].args
          value:
            - prefect
            - worker
            - start

  - it: Should configure custom entrypoint and args with custom image
    set:
      global:
        prefect:
          image:
            repository: mycustomimage
            prefectTag: 1.2.0
      backgroundServices:
        command:
          - /usr/bin/tini
          - myentrypoint
        args:
          - prefect
          - worker
          - start
    asserts:
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].command
          value:
            - /usr/bin/tini
            - myentrypoint
      - template: background-services/deployment.yaml
        equal:
          path: .spec.template.spec.containers[0].args
          value:
            - prefect
            - worker
            - start

  - it: Should fail if redis.enabled is false when backgroundServices.runAsSeparateDeployment is true
    set:
      redis:
        enabled: false
    asserts:
      - template: NOTES.txt
        failedTemplate:
          errorMessage: "You must set redis.enabled=true or provide a redis configuration when backgroundServices.runAsSeparateDeployment=true"

  - it: Should not fail if redis.enabled is false and a redis configuration is provided when backgroundServices.runAsSeparateDeployment is true
    set:
      backgroundServices:
        messaging:
          redis:
            host: galaxy
      redis:
        enabled: false
    asserts:
      - template: NOTES.txt
        notFailedTemplate: { }

  - it: Should deploy standalone redis instance by default
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Service
          name: background-services-test-redis-headless
        template: charts/redis/templates/headless-svc.yaml
      - containsDocument:
          apiVersion: apps/v1
          kind: StatefulSet
          name: background-services-test-redis-master
        template: charts/redis/templates/master/application.yaml
      - containsDocument:
          apiVersion: v1
          kind: Service
          name: background-services-test-redis-replicas
        not: true

  - it: Should set the correct default environment variables
    templates:
      - deployment.yaml
      - background-services/deployment.yaml
    asserts:
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_MESSAGING_BROKER
            value: prefect_redis.messaging
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_MESSAGING_CACHE
            value: prefect_redis.messaging
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_SERVER_EVENTS_CAUSAL_ORDERING
            value: prefect_redis.ordering
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_HOST
            value: background-services-test-redis-headless.prefect.svc.cluster.local
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_PORT
            value: "6379"
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_DB
            value: "0"
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_PASSWORD
            valueFrom:
              secretKeyRef:
                name: background-services-test-redis
                key: redis-password
      - notContains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_USERNAME
      - notContains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_SSL

  - it: Should use the provided redis configuration when backgroundServices.runAsSeparateDeployment is true
    templates:
      - deployment.yaml
      - background-services/deployment.yaml
    set:
      backgroundServices:
        messaging:
          redis:
            host: custom-redis-host
            port: "6380"
            db: "1"
            password: custom-password
            username: custom-username
            ssl: true
      redis:
        enabled: false
    asserts:
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_MESSAGING_BROKER
            value: prefect_redis.messaging
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_MESSAGING_CACHE
            value: prefect_redis.messaging
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_SERVER_EVENTS_CAUSAL_ORDERING
            value: prefect_redis.ordering
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_HOST
            value: custom-redis-host
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_PORT
            value: "6380"
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_DB
            value: "1"
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_USERNAME
            value: custom-username
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_PASSWORD
            value: custom-password
      - contains:
          path: .spec.template.spec.containers[0].env
          content:
            name: PREFECT_REDIS_MESSAGING_SSL
            value: "true"
