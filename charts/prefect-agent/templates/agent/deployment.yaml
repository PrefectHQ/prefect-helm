apiVersion : apps/v1
kind: Deployment
metadata:
  name: {{ include "prefect-agent.fullname" . }}
  labels:
    {{- include "prefect-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "prefect-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.agent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prefect-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.agent.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prefect-agent.serviceAccountName" . }}
      {{- if .Values.agent.podSecurityContext -}}
      securityContext:
        {{- toYaml .Values.agent.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.agent.securityContext -}}
          securityContext:
            {{- toYaml .Values.agent.podSecurityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.agent.image.name }}:{{ .Values.agent.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          command: ["prefect", "agent", "start", {{ .Values.agent.workQueueName }}]
          env:
            - name: PREFECT_DEBUG_MODE
              value: {{ .Values.agent.debugEnabled | quote }}
            - name: PREFECT_API_URL
              value: {{ include "prefect-agent.prefectApiUrl" . }}
            - name: PREFECT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{- .Values.agent.apiKeySecret.name }}
                  key:  {{- .Values.agent.apiKeySecret.key }}
          {{- with .Values.agent.resources -}}
          resources:
            {{- toYaml .Values.agent.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
