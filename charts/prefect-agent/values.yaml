prefectVersionTag: 2.0-python3.8

agent:
  # Default values for Orion Agent.

  # -- URL for Prefect API
  prefectApiUrl: https://api.prefect.cloud
  # -- Name of the prefect cloud workque to subscribe your agent to
  workQueueName: prod

  debugEnabled: true

  prefectCloud:
    accountId: null
    workspaceName: null

  # -- Prefect cloud API key
  apiKeySecret:
    name: prefect-cloud-api-key
    key: api-key

  image:
    name: prefecthq/prefect
    pullPolicy: IfNotPresent
    tag: 2-latest

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  replicaCount: 1

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}


serviceAccount:
   enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
annotations: {}
