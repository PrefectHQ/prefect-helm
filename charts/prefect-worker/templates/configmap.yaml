{{- if and .Values.worker.config.baseJobTemplate.enabled .Values.worker.config.baseJobTemplate.data }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Values.worker.config.baseJobTemplate.name }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: worker
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  {{ .Values.worker.config.baseJobTemplate.key }}: {{ .Values.worker.config.baseJobTemplate.data | toJson }}
{{- end }}
